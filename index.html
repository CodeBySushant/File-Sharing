<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File-Sharing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo"><img src="/File-Sharing/shareyoulogo.png" alt="Brand Logo"></div>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <nav id="nav-menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <div>
            <h4>Paste Your Items Here:</h4>
        </div>
        <pre>Please uploads the files you want to share</pre>

        <div class="file-upload-modern">
            <input type="file" id="file-input" class="file-input">
            <label for="file-input">
                <svg class="file-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                </svg>
                <span class="file-text">Choose Files</span>
                <span class="file-button">Browse</span>
            </label>
        </div>

        <p> Click to choose, copy & paste or drag & drop files anywhere </p>
    </main>
    <footer>
        <div class = "Copyright">Powered by © NitianCreations, 2025</div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
