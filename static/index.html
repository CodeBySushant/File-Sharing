    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <header>

    <main>
        <div id="title">
            <p style="color: #333; font-size: large; font-family: 'Helvetica Neue', Arial, sans-serif;">Paste Your Items Here:</p>
        </div>

        <div class="file-upload-modern">
            <input type="file" id="file-input" class="file-input">

                </svg>
                <span class="file-text">Choose Files</span>
            </label>
        </div>

        <p id="display-text">Click to choose, copy & paste or drag & drop files anywhere</p>
    </main>
